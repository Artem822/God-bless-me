{% extends "base.html" %}

{% block title %}
Products
{% endblock %}

{% block content %}

{% for product in products %}
<div class="card mb-3" style="width: 60rem;">
    <div class="row g-0">
            <div class="col-md-4">
                <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="..." width='200'>
            </div>

        <div class="col-md-8">
            <h3>{{product.name}}</h3>
            <h4>Цена: {{product.price}} $</h4>
            <a href="{% url 'product_info' product.pk %}"><button>Подробнее</button></a>
        </div>
        
    </div>
</div>
{% endfor %}
{% endblock content %}
